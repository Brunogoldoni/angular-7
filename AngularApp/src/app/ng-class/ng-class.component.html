<mat-card>
  <mat-card-title>
    Select
  </mat-card-title>
  <mat-card-content>
    <p>Por favor, selecione uma classe:</p>
    <mat-form-field>
      <mat-select placeholder="Selecione uma classes:" [(ngModel)]="myClass" name="myclass">
        <mat-option value="myclass1">Classe 1</mat-option>
        <mat-option value="myclass2">Classe 2</mat-option>
        <mat-option value="myclass3">Classe 3</mat-option>
        <mat-option value="myclass4">Classe 4</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
    <p>Resultado:</p>
    <p [ngClass]="myClass">Lorem ipsum</p>
  </mat-card-footer>
</mat-card>
