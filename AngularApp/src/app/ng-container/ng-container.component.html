<mat-card>
  <mat-card-content>
    <ul>
      <ng-container *ngFor="let user of users">
        <li *ngIf="user.role=='admin'">
          {{ user.login }}
        </li>
      </ng-container>
    </ul>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    <mat-list>
      <h3 mat-subheader class="title">Users:</h3>
      <ng-container *ngFor="let user of users">
        <mat-list-item *ngIf="user.role=='admin'">
          <mat-icon mat-list-icon class="ifolder">folder</mat-icon>
          <h4 mat-line class="users name">{{ user.login }}</h4>
          <h4 mat-line class="users role">{{ user.role }}</h4>
          <h4 mat-line class="users lastlogin">{{ user.lastLogin | date }}</h4>
          <button mat-stroked-button color="primary">Save</button>
        </mat-list-item>
        <mat-divider></mat-divider>
      </ng-container>
    </mat-list>
  </mat-card-content>
</mat-card>
