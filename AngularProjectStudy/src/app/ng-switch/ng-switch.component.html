<mat-card>
  <mat-card-title>
    Select
  </mat-card-title>
  <mat-card-content>
    <section>
      <p>Select the field that you need:</p>
      <mat-radio-group [(ngModel)]="fieldName">
        <mat-radio-button value="button">Button</mat-radio-button>
        <mat-radio-button value="checkbox">Checkbox</mat-radio-button>
        <mat-radio-button value="progressbar">Progress bar</mat-radio-button>
      </mat-radio-group>
    </section>
  </mat-card-content>
</mat-card>
<mat-divider></mat-divider>
<mat-card>
  <mat-card-content>
    <section [ngSwitch]="fieldName">
      <button *ngSwitchCase="'button'" mat-raised-button color="primary">Button</button>
      <mat-checkbox *ngSwitchCase="'checkbox'">Checkbox</mat-checkbox>
      <mat-progress-bar *ngSwitchCase="'progressbar'" color="primary" mode="indeterminate">Progress bar
      </mat-progress-bar>
    </section>
  </mat-card-content>
</mat-card>
