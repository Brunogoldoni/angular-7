<section>
  <mat-card>
    <mat-card-content class="card-content">
      <p>First name: {{ name }}</p>
      <p>Last name: {{ lastName }}</p>
    </mat-card-content>
  </mat-card>
</section>

<section>
  <mat-card>
    <mat-card-content>
      <h1 class="title">My Clients</h1>
      <div class="description" *ngFor="let c of clients">
        <app-client [client]="c"></app-client>
        <hr>
      </div>
    </mat-card-content>
  </mat-card>
</section>
